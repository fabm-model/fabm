instances:
  abiotic_water:
    model: au_pclake_abiotic_water
    long_name: abiotic_process_in_water
    initialization:
      sNH4W: 0.0781417         # gDW/m**3; water IM
      sNO3W: 0.139291          # gN/m**3 ; NO3 in water
      sPO4W: 0.0668054         # gP/m**3
      sPAIMW: 0.000238167         # gP/m**3 ; adsorbed on IM in water
      sSiO2W: 3.72024         # gSi/m**3 ; dissolved silica in water
      sO2W: 12.9174          # gO2/m**3 ; oxygen in water
      sDIMW: 3.84865          # gDW/m**3 ; water IM
      sDDetW: 3.16455         # gDW/m**3 ; water detritus
      sPDetW: 0.00878401       # gP/m**3 ; water detritus,cPDDet0=0.0025,gP/gDDet ; initial P fraction in detritus
      sNDetW: 0.0596219       # gN/m**3 ; water detritus,cNDDet0 [ 0.025 ] gN/gDDet ; initial N fraction in detritus
      sSiDetW: 0.147208       # gSi/m**3 ; water detritus,cSiDDet0 [ 0.01 ] gSi/gDDet ; initial Si fraction in detritus
    parameters:       
      cCPerDW: 0.4       # gC/gDW ; C content of organic matter
      cExtSpDet : 0.15    # 0.15 m2/gDW  specific_extinction_detritus"
      cExtSpIM: 0.05      # 0.05m2/gDW  specific_extinction_inert_matter"
      cKPAdsOx: 0.6      # m3/gP ; P adsorption affinity at oxidized conditions
      cRelPAdsAl: 0.134  # gP/gAl ; max. P adsorption per g Al
      cRelPAdsD: 0.00003 # gP/gD ; max. P adsorption per g DW
      cRelPAdsFe: 0.065  # gP/gFe ; max. P adsorption per g Fe
      cThetaAer: 1.024   # 1/e^oC ; Temperature coeff. for reaeration
      cThetaMinW: 1.07   # expon. temp. constant of mineralization in water
      cThetaNitr: 1.08   # Temperature coefficient for nitrification
      fAlDIM: 0.01       # gAl/gD ; Al content of inorg. matter
      fFeDIM: 0.01       # gFe/gD ; Fe content of inorg. matter
      fRedMax: 0.9       # max. reduction factor of P adsorption affinity
      hNO3Denit: 2       # mgN/l ; quadratic half-sat. NO3 conc. for denitrification
      hO2BOD: 1          # mgO2/l ; half-sat. oxygen conc. for BOD
      hO2Nitr: 2         # mgO2/l'
      kDMinDetW: 0.01    # day-1 ; decomposition constant of detritus
      kNitrW: 0.1        # day-1 ; nitrification rate constant in water
      kPSorp: 0.05       # day-1 ; P sorption rate constant not too high -> model speed day
      NO3PerC: 0.8       # mol NO3 denitrified per mol C mineralised
      O2PerNH4: 2        # mol O2 used per mol NH4+ nitrified
# sinking                
      cVSetIM: -1.0       # m/day ; max. sedimentation velocity of inert org. matter
      cVSetDet: -0.25     # m/day ; max. sedimentation velocity of detritus
  abiotic_sediment:      
    model: au_pclake_abiotic_sediment
    long_name: abiotic_process_in_sediment
    initialization:
      sNH4S: 0.0378029        # gN/m2 ; dissolved N-NH4 in interstitial water
      sNO3S: 0.0255708       # gN/m2 ; dissolved N-NO3 in interstitial water
      sPO4S: 0.0199575    # gP/m2 ; dissolved P-PO4 in interstitial water,sPO4S0 = (1.0 - fPAdsS0) * fPInorgS0 * bDTotS0
      sPAIMS: 2.02023      # gP/m2 ; absorbed P in sediment,sPAIMS0 = fPAdsS0 * fPInorgS0 * bDTotS0
      sDIMS: 31706.9     # gDW/m2; Inor. in sediment, sDIMS0 = bDTotS0 - sDHumS0 - sDDetS0
      sDDetS: 474.522     # gDW/m2, detritus in sediment, sDDetS0 = fDDetS0 * fDOrgS0 * bDTotS0
      sNDetS: 6.05322       # gN/m2, detritus in sediment,cNDDet0 [ 0.025 ] gN/gDDet ; initial N fraction in detritus
      sPDetS: 0.997002      # gP/m2, detritus in sediment,cPDDet0=0.0025,gP/gDDet ; initial P fraction in detritus
      sSiDetS: 14.4451      # gSi/m2, detritus in sediment,cSiDDet0 [ 0.01 ] gSi/gDDet ; initial Si fraction in detritus
      sDHumS: 3719.32    # gDW/m2, humus in sediment,
      sNHumS: 166.104     # gN/m2, humus in sediment,initial N fraction in humus
      sPHumS: 16.9661      # gP/m2, humus in sediment, initial P fraction in humus
    parameters:
      bPorS: 0.847947    #  porosity [m3 water m-3 sediment],bPorS = 
                         # (1.0 - fDTotS0) * bRhoSolidS0 / cRhoWat / 
                         # ( fDTotS0 + (1.0 - fDTotS0) *bRhoSolidS0 / cRhoWat )
      bPorCorS: 0.737275 # sediment porosity, corrected for tortuosity,bPorCorS = bPorS ** (bPorS + 1.0)
      cCPerDW: 0.4       # gC/gDW ; C content of organic matter
      cDepthS: 0.1       # sediment depth [m]
      cKPAdsOx: 0.6      #   m3/gP ; P adsorption affinity at oxidized conditions
      coPO4Max: 1.0      # mgP/l ; max. SRP conc. in pore water
      cRelPAdsAl: 0.134  #  gP/gAl ; max. P adsorption per g Al
      cRelPAdsD: 0.00003 # gP/gD ; max. P adsorption per g DW
      cRelPAdsFe: 0.065  # gP/gFe ; max. P adsorption per g Fe
      cThetaDif: 1.02    # Temperature coefficient for diffusion
      cThetaMinS: 1.07   # - ; expon. temp. constant of sediment mineralization
      cThetaNitr: 1.08   # Temperature coefficient for nitrification
      cTurbDifNut: 5.0   # bioturbation factor for diffusion
      cTurbDifO2: 5.0    # - ; bioturbation factor for diffusion
      fAlDIM: 0.01       # gAl/gD ; Al content of inorg. matter
      fDepthDifS: 0.5    # utrient diffusion distance as fraction of sediment depth
      fFeDIM: 0.01       #  gFe/gD ; Fe content of inorg. matter
      fRedMax: 0.9       #  max. reduction factor of P adsorption affinity
      fRefrDetS: 0.15    # - ; refractory fraction of sed. detritus
      hNO3Denit: 2.0     # mgN/l ; quadratic half-sat. NO3 conc. for denitrification
      kDMinDetS: 0.002   # "day-1 ; decomposition constant of sediment detritus
      kNDifNH4: 0.000112 # m2/day ; mol. NH4 diffusion constant
      kNDifNO3: 0.000086 # m2/day ; mol. NO3 diffusion constant
      kNitrS: 1.0        # day-1,nitrification rate constant in sediment
      kO2Dif: 0.000026   # m2/day ; mol. O2 diffusion constant
      kPChemPO4: 0.03    # day-1 ; chem. PO4 loss rate
      kPDifPO4: 0.000072 # m2/day ; mol. PO4 diffusion constant
      kPSorp: 0.05       #  day-1 ; P sorption rate constant not too high -> model speed
      NO3PerC: 0.8       # mol NO3 denitrified per mol C mineralised
      O2PerNH4: 2.0      # mol O2 used per mol NH4+ nitrified
      kDMinHum: 0.00001  # day-1 ,maximum_decomposition_constant_of_humic_material_(1D-5)
    coupling:
      oxygen_pool_water: abiotic_water/sO2W
      SiO2_generated_by_mineralization: abiotic_water/sSiO2W
      NH4_diffusion_flux: abiotic_water/sNH4W
      NO3_diffusion_flux: abiotic_water/sNO3W
      PO4_diffusion_flux: abiotic_water/sPO4W
